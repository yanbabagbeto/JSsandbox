<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="beautifulCalculator.css" />
    <title>Beautiful Calculator</title>
  </head>
  <body>
    <div class="calculatorFrame">
      <div class="screen">
        <div class="screenDisplay">
          <div class="brand">Babstone</div>
          <div class="smallTextResult"></div>
          <div class="bigTextInput"></div>
        </div>
      </div>
      <div class="btnDigits">
        <div class="btnDigitsFrame">
          <div class="digit ac">AC</div>
          <div class="digit percent">&percnt;</div>
          <div class="digit back">&larr;</div>
          <div class="digit divide">&divide;</div>
          <div class="digit number seven">7</div>
          <div class="digit number eight">8</div>
          <div class="digit number nine">9</div>
          <div class="digit times">&times;</div>
          <div class="digit number four">4</div>
          <div class="digit number five">5</div>
          <div class="digit number six">6</div>
          <div class="digit minus">&minus;</div>
          <div class="digit number one">1</div>
          <div class="digit number two">2</div>
          <div class="digit number three">3</div>
          <div class="digit plus">&plus;</div>
          <div class="digit number zero">0</div>
          <div class="digit dot">.</div>
          <div class="digit plusmnus">&plusmn;</div>
          <div class="digit equals">&equals;</div>
        </div>
      </div>
    </div>
    <script src="beautifulCalculator.js"></script>
  </body>
</html>
