<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dex2Hex.css" />
    <link
      rel="shortcut icon"
      href="../Black and White Minimalist Monogram Name Logo.png"
      type="image/x-icon"
    />
    <title>Decimal to Hexadecimal</title>
  </head>
  <body>
    <div class="container">
      <h1>Decimal to Hexadecimal converter</h1>
      <div class="item"><label for="decimal">From decimal</label></div>
      <div class="item">
        <input
          id="main_input"
          type="number"
          name="decimalInput"
          id="decimalInput"
          min="1"
          placeholder="Enter the decimal here"
        />
      </div>
      <div class="item">
        <label for="hexOutput">To hexadecimal</label>

        <p class="hexOutput"></p>
      </div>
      <div class="item">
        <input type="submit" value="Convert" class="btn convert" />
        <input type="reset" value="Reset" class="btn reset" />
      </div>
    </div>
    <script src="./dex2Hex.js"></script>
  </body>
</html>
