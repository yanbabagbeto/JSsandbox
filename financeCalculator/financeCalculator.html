<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="financeCalculator.css" />
    <title>SandBox</title>
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>
      <form action="/" class="form">
        <div>
          <label for="loan-amount" class="sign">$</label>
          <input
            type="number"
            id="loan-amount"
            class="loan-amount"
            placeholder="Loan Amount"
          />
        </div>

        <div>
          <label for="annualInterest" class="sign">%</label>
          <input
            type="number"
            id="annualInterest"
            class="annualInterest"
            placeholder="Annual Interest"
          />
        </div>
        <div>
          <label for="repaymentYears"></label>
          <input
            type="number"
            id="repaymentYears"
            class="repaymentYears"
            placeholder="Repayment Years"
          />
        </div>
        <div class="btn">
          <input
            type="submit"
            id="calculate"
            class="calculate"
            value="Calculate"
          />
        </div>
        <div class="btn reset">
          <input type="reset" id="reset" class="reset" value="Reset" />
        </div>
      </form>
      <h2 class="removed toToggle">Result</h2>
      <p class="removed toToggle">Total amount is:</p>
      <p class="result removed toToggle" id="result"></p>
    </div>
    <script src="financeCalculator.js"></script>
  </body>
</html>
