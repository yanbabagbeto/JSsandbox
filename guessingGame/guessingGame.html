<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon.ico" />
    <link rel="stylesheet" href="./guessingGame.css" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <h1 class="title">Number guessing game</h1>
        <p class="instruction">
          We have selected a random number between 1 and 100. See if you can
          guess it in 10 turns or fewer. We'll tell you if your guess was too
          high or too low.
        </p>
        <section class="inputSection">
          <label for="inputField" class="label">Enter a guess: </label>
          <input
            type="number"
            name="inputField"
            id="inputField"
            min="1"
            max="100"
            class="inputField"
          />
          <input type="submit" value="Submit guess" class="submitButton btn" />
        </section>
        <p class="previousGuesses">Previous guesses:</p>
        <p class="feedback"></p>
        <input type="reset" class="resetButton btn" value="Start new game" />
      </div>
    </div>
    <script src="guessingGame.js"></script>
  </body>
</html>
