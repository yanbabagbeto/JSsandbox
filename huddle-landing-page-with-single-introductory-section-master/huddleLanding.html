<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../Black and White Minimalist Monogram Name Logo.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="huddleLanding.css" />

		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
	</head>
	<body>
		<div class="container">
			<div class="section-header">
				<a href="#">
					<div class="logo"></div>
				</a>
				<div class="hero-section">
					<svg class="icon">
						<use xlink:href="images/sprites.svg#bg-mobile"></use>
					</svg>
				</div>
			</div>

			<section class="text">
				<p class="title">Build The Community</p>
				<p class="title">Your Fans Will Love</p>
				<p class="description">
					Fans Will Love Huddle re-imagines the way we build communities. You
					have a voice, but so does your audience. Create connections with your
					users as you engage in genuine discussion.
				</p>
				<input type="submit" class="register" value="Register" />
				<div class="social-icons">
					<a href="#" class="link-white">
						<div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
					</a>
					<a href="#" class="link-white">
						<div class="icon"><i class="fa-brands fa-twitter"></i></div>
					</a>
					<a href="#" class="link-white">
						<div class="icon"><i class="fa-brands fa-instagram"></i></div>
					</a>
				</div>
			</section>
		</div>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/yanbabagbeto">Yan babagbeto</a>.
			</p>
		</footer>
	</body>
</html>
